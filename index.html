<!DOCTYPE html>
<html ng-app="hedhunter">
  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>HedHunter edit</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/app.css">

  </head>

	<body>
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Cyril Mace<span class="add-if-space"> - Crée votre application web ou mobile</span></a></div><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li><a href="#contact" class="navbar-button active"> Tournées</a></li><li><a href="#contact" class="navbar-button">Producteurs</a></li><li><a href="#contact" class="navbar-button">Vendeurs</a></li><li><a ui-sref="account" class="navbar-button">Mon compte</a></li></ul></div></div></nav>
    <section id="main-section">
      <div class="container">
       <div id="col-display">
          <h1 class="center">Mes informations</h1>
          <h3 class="center">Je remplis mes informations pour</h3>
          <form ng-controller="FormCtrl">
             <div class="form-group"><input datepicker-popup="M/d/yyyy" is-open="opened" datepicker-options="dateOptions" ng-click="open($event)" ng-model="user.date_de_naissance" placeholder="qqaass" class="form-control"/></div>
             <div class="form-group"><input type="text" ng-model="user.zz" placeholder="zz" class="form-control"/></div>
             <div class="form-group">
                <select ng-model="user.eee" ng-options="value for value in test" class="form-control">
                   <option value="" disabled="disabled">- choisir -</option>
                </select>
             </div>
             <button type="button" ng-click="sendEmail()" class="center btn btn-primary">Voir les aides auxquel j'ai droitssssss</button>
          </form>
       </div>
    </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angular-config.js"></script>
	</body>
</html>
